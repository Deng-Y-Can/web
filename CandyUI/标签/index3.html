<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 更多炫酷 Label 特效</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&family=Creepster&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0d0d1a; /* Darker space-like background */
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            text-align: center;
            grid-column: 1 / -1;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 0 0 10px #0af, 0 0 20px #0af;
            font-family: 'Orbitron', sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .label-wrapper {
            background: rgba(20, 20, 35, 0.8); /* Slightly different dark tone */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 120px;
            overflow: hidden; /* Contain pseudo-element effects */
        }

        label {
            font-size: 22px;
            font-weight: bold;
            user-select: none;
            cursor: default; /* Default cursor unless specified otherwise */
        }

        /* --- Additional 50 Effects Start Here --- */


        /* 1. Aurora Borealis */
        .aurora {
            background: linear-gradient(270deg, #00c9ff, #92fe9d, #ff7e5f, #feb47b);
            background-size: 800% 800%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: auroraShift 10s ease infinite;
        }

        @keyframes auroraShift {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        /* 2. Lava Lamp Blob */
        .lava-lamp {
            position: relative;
            color: #fff;
            z-index: 2;
        }

            .lava-lamp::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 200px;
                height: 200px;
                background: radial-gradient(circle, rgba(255,105,180,0.8) 0%, rgba(255,20,147,0.4) 70%, rgba(255,20,147,0) 100%);
                border-radius: 47% 53% 42% 58% / 51% 39% 61% 49%; /* Irregular shape */
                filter: blur(30px);
                transform: translate(-50%, -50%);
                z-index: -1;
                animation: blobMorph 15s ease-in-out infinite;
            }

        @keyframes blobMorph {
            0%, 100% {
                border-radius: 47% 53% 42% 58% / 51% 39% 61% 49%;
            }

            33% {
                border-radius: 61% 39% 58% 42% / 49% 51% 49% 51%;
            }

            66% {
                border-radius: 39% 61% 48% 52% / 58% 32% 68% 42%;
            }
        }

        /* 3. Holographic Sticker */
        .holographic-sticker {
            background: linear-gradient(45deg, #ff0000, #ff9a00, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            isolation: isolate; /* Needed for mix-blend-mode */
        }

            .holographic-sticker::before {
                content: '';
                position: absolute;
                inset: 0;
                background: repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,0.1) 2px, rgba(255,255,255,0.1) 4px), repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.1) 2px, rgba(255,255,255,0.1) 4px);
                mix-blend-mode: overlay;
                pointer-events: none;
                z-index: -1;
                animation: hologramShift 3s linear infinite;
            }

        @keyframes hologramShift {
            0% {
                background-position: 0 0, 0 0;
            }

            100% {
                background-position: 100px 100px, 100px 100px;
            }
        }

        /* 4. Laser Cut */
        .laser-cut {
            color: #000;
            background: #fff;
            padding: 5px 15px;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 0 0 0 2px #000, 5px 5px 0 0 rgba(255,255,255,0.2);
        }

        /* 5. Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            color: #fff;
        }

        /* 6. Metallic Chrome */
        .chrome {
            background: linear-gradient(to bottom, #f5f5f5, #e8e8e8, #dbdbdb, #f5f5f5);
            color: #333;
            padding: 5px 15px;
            border-radius: 5px;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.5), inset 0 -1px 0 rgba(0,0,0,0.2), 0 4px 6px rgba(0,0,0,0.3);
            text-shadow: 0 1px 0 rgba(255,255,255,0.8);
        }

        /* 7. Anaglyph 3D */
        .anaglyph {
            position: relative;
            color: #fff; /* Base color not visible due to text shadows */
        }

            .anaglyph::before {
                content: attr(data-text);
                position: absolute;
                top: 0;
                left: 0;
                color: #f00; /* Red channel */
                text-shadow: 3px 0 0 rgba(0,0,0,0.5);
                clip: rect(0, 900px, 9999px, 0);
            }

            .anaglyph::after {
                content: attr(data-text);
                position: absolute;
                top: 0;
                left: 0;
                color: #00f; /* Blue channel */
                text-shadow: -3px 0 0 rgba(0,0,0,0.5);
                clip: rect(0, 900px, 9999px, 0);
            }

        /* 8. Kaleidoscope */
        .kaleidoscope {
            position: relative;
            color: transparent;
            overflow: hidden;
        }

            .kaleidoscope::before {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: conic-gradient(from 0deg at 50% 50%, #ff0000, #00ff00, #0000ff, #ffff00, #00ffff, #ff00ff, #ff0000), conic-gradient(from 120deg at 50% 50%, #ff0000, #00ff00, #0000ff, #ffff00, #00ffff, #ff00ff, #ff0000), conic-gradient(from 240deg at 50% 50%, #ff0000, #00ff00, #0000ff, #ffff00, #00ffff, #ff00ff, #ff0000);
                background-blend-mode: lighten;
                filter: blur(20px) contrast(5);
                mix-blend-mode: color-dodge;
                animation: kaleidoSpin 20s linear infinite;
                z-index: -1;
            }

        @keyframes kaleidoSpin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* 9. Voxel Art */
        .voxel {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: #fff;
            text-shadow: 2px 0 0 #aaa, -2px 0 0 #888, 0 2px 0 #888, 0 -2px 0 #666, 2px 2px 0 #888, -2px -2px 0 #666, 2px -2px 0 #777, -2px 2px 0 #777;
        }

        /* 10. Comic Book Pop! */
        .comic-pop {
            font-family: 'Creepster', cursive;
            color: #ffde00;
            text-shadow: 3px 3px 0 #000, -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 0 0 10px #ff0000;
            transform: rotate(-2deg);
            display: inline-block;
        }

        /* 11. Dripping Paint */
        .drip-paint {
            position: relative;
            color: #fff;
        }

            .drip-paint::after {
                content: '';
                position: absolute;
                bottom: -10px;
                left: 20%;
                width: 20px;
                height: 30px;
                background: #ff4d4d;
                border-radius: 50% 50% 50% 0;
                filter: blur(2px);
                animation: dripFall 3s infinite ease-out;
            }

        @keyframes dripFall {
            0% {
                height: 0;
                opacity: 0;
            }

            10% {
                height: 30px;
                opacity: 1;
            }

            90% {
                height: 30px;
                opacity: 1;
            }

            100% {
                height: 0;
                opacity: 0;
                bottom: -40px;
            }
        }

        /* 12. Quantum Entanglement */
        .quantum {
            position: relative;
            color: #0ff;
        }

            .quantum::before, .quantum::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 100px;
                height: 100px;
                border: 2px dashed rgba(0, 255, 255, 0.5);
                border-radius: 50%;
                transform: translate(-50%, -50%) scale(0);
                animation: quantumRipple 3s infinite ease-out;
            }

            .quantum::after {
                animation-delay: 1s;
            }

        @keyframes quantumRipple {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        /* 13. Hologram Projection */
        .holo-projection {
            color: #0ff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            position: relative;
            overflow: hidden;
        }

            .holo-projection::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
                animation: holoSweep 2s infinite;
            }

        @keyframes holoSweep {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        /* 14. Bioluminescent */
        .bioluminescent {
            color: #7fffd4; /* Aquamarine */
            animation: bioPulse 2s ease-in-out infinite alternate;
        }

        @keyframes bioPulse {
            from {
                text-shadow: 0 0 5px #7fffd4, 0 0 10px #7fffd4;
            }

            to {
                text-shadow: 0 0 15px #7fffd4, 0 0 30px #00ffff, 0 0 45px #00ffff;
            }
        }

        /* 15. Plasma Globe */
        .plasma-globe {
            position: relative;
            color: #fff;
            z-index: 2;
        }

            .plasma-globe::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 150px;
                height: 150px;
                background: radial-gradient(circle, #ff00ff, #00ffff, #ffff00, transparent 70%);
                border-radius: 50%;
                filter: blur(20px);
                transform: translate(-50%, -50%);
                z-index: -1;
                animation: plasmaPulse 4s ease-in-out infinite alternate;
            }

        @keyframes plasmaPulse {
            0% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(0.8);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        /* 16. Data Stream */
        .data-stream {
            font-family: 'Space Mono', monospace;
            color: #0f0;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid #0f0;
            margin: 0 auto;
            letter-spacing: .1em;
            animation: typingData 3.5s steps(40, end) infinite, blinkCaretData .75s step-end infinite;
        }

        @keyframes typingData {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blinkCaretData {
            from, to {
                border-color: transparent
            }

            50% {
                border-color: #0f0;
            }
        }

        /* 17. Time Warp */
        .time-warp {
            position: relative;
            color: #fff;
        }

            .time-warp::before {
                content: attr(data-text);
                position: absolute;
                top: 0;
                left: 0;
                color: rgba(255, 255, 255, 0.5);
                z-index: -1;
                animation: timeWarpTrail 1s linear infinite;
            }

        @keyframes timeWarpTrail {
            0% {
                transform: translateX(0) skewX(0deg);
                opacity: 1;
            }

            25% {
                transform: translateX(-5px) skewX(-10deg);
                opacity: 0.8;
            }

            50% {
                transform: translateX(0) skewX(0deg);
                opacity: 1;
            }

            75% {
                transform: translateX(5px) skewX(10deg);
                opacity: 0.8;
            }

            100% {
                transform: translateX(0) skewX(0deg);
                opacity: 1;
            }
        }

        /* 18. Fractal Zoom */
        .fractal-zoom {
            position: relative;
            color: #fff;
            overflow: hidden;
        }

            .fractal-zoom::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23333"/><path d="M20,20 L80,20 L50,80 Z" fill="%23666"/></svg>'); /* Simple SVG fractal seed */
                background-size: 50% 50%;
                opacity: 0.2;
                z-index: -1;
                animation: fractalZoomLoop 10s linear infinite;
            }

        @keyframes fractalZoomLoop {
            0% {
                background-size: 50% 50%;
                opacity: 0.2;
            }

            50% {
                background-size: 200% 200%;
                opacity: 0.05;
            }

            100% {
                background-size: 50% 50%;
                opacity: 0.2;
            }
        }

        /* 19. Magnetic Field */
        .magnetic-field {
            position: relative;
            color: #0af;
        }

            .magnetic-field::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 120%;
                height: 120%;
                border: 2px dashed rgba(0, 170, 255, 0.3);
                border-radius: 50%;
                transform: translate(-50%, -50%) rotate(0deg);
                animation: magneticSpin 8s linear infinite;
            }

        @keyframes magneticSpin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* 20. Solar Flare */
        .solar-flare {
            color: #ff8c00;
            position: relative;
            z-index: 1;
        }

            .solar-flare::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                border-radius: 50%;
                background: radial-gradient(circle, #ff4500 0%, transparent 70%);
                filter: blur(15px);
                transform: translate(-50%, -50%);
                z-index: -1;
                animation: solarFlarePulse 1.5s ease-in-out infinite alternate;
            }

        @keyframes solarFlarePulse {
            from {
                width: 0px;
                height: 0px;
                opacity: 1;
            }

            to {
                width: 150px;
                height: 150px;
                opacity: 0;
            }
        }

        /* 21. Hover Distortion Wave */
        .hover-distort-wave {
            display: inline-block;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

            .hover-distort-wave:hover {
                animation: waveDistort 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
            }

        @keyframes waveDistort {
            0%, 100% {
                transform: translateX(0) scale(1);
            }

            25% {
                transform: translateX(-5px) scale(1.05);
            }

            50% {
                transform: translateX(5px) scale(0.95);
            }

            75% {
                transform: translateX(-3px) scale(1.02);
            }
        }

        /* 22. Hover Levitate */
        .hover-levitate {
            display: inline-block;
            transition: transform 0.3s ease-out;
        }

            .hover-levitate:hover {
                transform: translateY(-10px);
            }

        /* 23. Hover Melt */
        .hover-melt {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

            .hover-melt::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 0;
                background: rgba(255, 255, 255, 0.3);
                transition: height 0.4s ease-out;
            }

            .hover-melt:hover::before {
                height: 100%;
            }

        /* 24. Hover Shatter */
        .hover-shatter {
            position: relative;
            display: inline-block;
            transition: opacity 0.1s ease;
        }

            .hover-shatter:hover {
                opacity: 0.5;
            }

                .hover-shatter:hover::before {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><line x1="0" y1="0" x2="100" y2="100" stroke="%23fff" stroke-width="1"/><line x1="100" y1="0" x2="0" y2="100" stroke="%23fff" stroke-width="1"/></svg>');
                    opacity: 0.8;
                    pointer-events: none;
                }

        /* 25. Hover Ink Bleed */
        .hover-ink-bleed {
            position: relative;
            display: inline-block;
        }

            .hover-ink-bleed::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: radial-gradient(circle, rgba(0, 170, 255, 0.5) 0%, transparent 70%);
                transform: scale(0);
                transition: transform 0.5s ease-out;
                z-index: -1;
                border-radius: 50%;
            }

            .hover-ink-bleed:hover::before {
                transform: scale(2);
            }

        /* 26. Hover Phase Shift */
        .hover-phase-shift {
            display: inline-block;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

            .hover-phase-shift:hover {
                transform: translateX(20px);
                opacity: 0.7;
            }

        /* 27. Hover Gravity Pull */
        .hover-gravity {
            display: inline-block;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

            .hover-gravity:hover {
                transform: scale(0.9) translateY(5px);
            }

        /* 28. Click Explode */
        .click-explode {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

            .click-explode:active::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                border-radius: 50%;
                background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
                transform: translate(-50%, -50%);
                animation: clickExplodeAnim 0.5s ease-out forwards;
            }

        @keyframes clickExplodeAnim {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }

            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        /* 29. Click Rewind */
        .click-rewind {
            display: inline-block;
            transition: transform 0.5s ease;
        }

            .click-rewind:active {
                animation: rewindSpin 0.5s ease forwards;
            }

        @keyframes rewindSpin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }

        /* 30. Click Morph */
        .click-morph {
            display: inline-block;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

            .click-morph:active {
                border-radius: 50%;
                padding: 10px 20px;
                background-color: #ff6b6b;
                color: white;
            }

        /* 31. Retro Futurism */
        .retro-futurism {
            font-family: 'Orbitron', sans-serif;
            color: #0ff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
            letter-spacing: 2px;
        }

        /* 32. Vaporwave Sunset */
        .vaporwave-sunset {
            background: linear-gradient(90deg, #ff71ce, #01cdfe, #05ffa1, #b967ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
        }

        /* 33. Glitch II */
        .glitch-ii {
            position: relative;
            color: white;
        }

            .glitch-ii::before,
            .glitch-ii::after {
                content: attr(data-text);
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: inherit;
                clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
            }

            .glitch-ii::before {
                left: 2px;
                text-shadow: -2px 0 #ff00c1;
                animation: glitchTop 2s infinite linear alternate-reverse;
            }

            .glitch-ii::after {
                left: -2px;
                text-shadow: -2px 0 #00fff9;
                animation: glitchBottom 1.5s infinite linear alternate-reverse;
            }

        @keyframes glitchTop {
            0% {
                clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
            }

            25% {
                clip-path: polygon(0 25%, 100% 25%, 100% 33%, 0 33%);
            }

            50% {
                clip-path: polygon(0 50%, 100% 50%, 100% 33%, 0 33%);
            }

            75% {
                clip-path: polygon(0 75%, 100% 75%, 100% 33%, 0 33%);
            }

            100% {
                clip-path: polygon(0 100%, 100% 100%, 100% 33%, 0 33%);
            }
        }

        @keyframes glitchBottom {
            0% {
                clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
            }

            25% {
                clip-path: polygon(0 67%, 100% 67%, 100% 75%, 0 75%);
            }

            50% {
                clip-path: polygon(0 67%, 100% 67%, 100% 50%, 0 50%);
            }

            75% {
                clip-path: polygon(0 67%, 100% 67%, 100% 25%, 0 25%);
            }

            100% {
                clip-path: polygon(0 67%, 100% 67%, 100% 0, 0 0);
            }
        }

        /* 34. Neon Sign */
        .neon-sign {
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00de, 0 0 30px #ff00de, 0 0 40px #ff00de, 0 0 55px #ff00de, 0 0 75px #ff00de;
            font-family: 'Monoton', cursive;
            letter-spacing: 2px;
            animation: neonFlicker 1.5s infinite alternate;
        }

        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00de, 0 0 30px #ff00de, 0 0 40px #ff00de, 0 0 55px #ff00de, 0 0 75px #ff00de;
            }

            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        /* 35. Isometric Block */
        .isometric-block {
            display: inline-block;
            transform: rotateX(45deg) rotateZ(45deg);
            transform-style: preserve-3d;
            color: #fff;
            text-shadow: 2px 2px 0 #aaa, -2px -2px 0 #888;
            padding: 10px 20px;
            background: #555;
            box-shadow: 5px 5px 0 0 #333;
        }

        /* 36. Origami Fold */
        .origami-fold {
            position: relative;
            color: #333;
            background: #f0f0f0;
            padding: 10px 20px;
        }

            .origami-fold::before {
                content: '';
                position: absolute;
                top: 0;
                right: 0;
                border-top: 20px solid #ddd;
                border-left: 20px solid transparent;
            }

        /* 37. Chalkboard */
        .chalkboard {
            background: #2c2c2c;
            color: #fff;
            font-family: 'Gloria Hallelujah', cursive;
            padding: 10px 20px;
            border: 2px dashed #555;
        }

        /* 38. Etched Glass */
        .etched-glass {
            color: rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* 39. Brush Stroke */
        .brush-stroke {
            position: relative;
            color: #000;
        }

            .brush-stroke::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 10px;
                background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10"><path d="M0,5 Q25,0 50,5 T100,5" stroke="%23000" stroke-width="2" fill="none"/></svg>') repeat-x;
                background-size: contain;
            }

        /* 40. Tattoo Flash */
        .tattoo-flash {
            color: #fff;
            text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
            font-weight: bold;
        }

        /* 41. Low Poly */
        .low-poly {
            position: relative;
            color: #fff;
            background: linear-gradient(30deg, #64b3f4 0%, #c2e59c 100%), linear-gradient(150deg, #ff7e5f 0%, #feb47b 100%);
            background-blend-mode: multiply;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
            padding: 15px 30px;
        }

        /* 42. Wireframe */
        .wireframe {
            color: #0af;
            -webkit-text-stroke: 1px #0af;
            -webkit-text-fill-color: transparent;
        }

        /* 43. Dot Matrix */
        .dot-matrix {
            font-family: 'DotGothic16', sans-serif;
            color: #0f0;
            text-shadow: 0 0 2px #0f0;
        }

        /* 44. Morse Code Blink */
        .morse-blink {
            animation: morseCode 2s steps(1) infinite;
        }

        @keyframes morseCode {
            0% {
                opacity: 1;
            }
            /* S */
            10% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            30% {
                opacity: 0;
            }

            40% {
                opacity: 1;
            }

            50% {
                opacity: 1;
            }
            /* O */
            60% {
                opacity: 0;
            }

            70% {
                opacity: 1;
            }

            80% {
                opacity: 0;
            }

            90% {
                opacity: 1;
            }

            100% {
                opacity: 1;
            }
            /* S */
        }

        /* 45. Binary Rain */
        .binary-rain {
            font-family: 'Space Mono', monospace;
            color: #0f0;
            position: relative;
            overflow: hidden;
        }

            .binary-rain::before {
                content: "01010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101......";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                color: rgba(0, 255, 0, 0.1);
                pointer-events: none;
                z-index: -1;
                word-break: break-all;
                animation: binaryScroll 10s linear infinite;
            }

        @keyframes binaryScroll {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(0%);
            }
        }

        /* 46. Tron Grid */
        .tron-grid {
            position: relative;
            color: #4cff00;
            text-shadow: 0 0 5px #4cff00;
        }

            .tron-grid::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(rgba(76, 255, 0, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(76, 255, 0, 0.1) 1px, transparent 1px);
                background-size: 20px 20px;
                pointer-events: none;
                z-index: -1;
            }

        /* 47. Light Beam */
        .light-beam {
            position: relative;
            color: #fff;
            overflow: hidden;
        }

            .light-beam::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 50px;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
                transform: skewX(-25deg);
                animation: lightBeamMove 3s infinite;
            }

        @keyframes lightBeamMove {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        /* 48. Spotlight */
        .spotlight {
            position: relative;
            color: rgba(255, 255, 255, 0.2);
        }

            .spotlight::before {
                content: attr(data-text);
                position: absolute;
                top: 0;
                left: 0;
                color: #fff;
                width: 100px;
                height: 100%;
                background: linear-gradient(90deg, transparent, #fff, transparent);
                animation: spotlightMove 4s infinite linear;
                overflow: hidden;
            }

        @keyframes spotlightMove {
            0% {
                left: -100px;
            }

            100% {
                left: 100%;
            }
        }

        /* 49. Depth Perception */
        .depth-perception {
            color: #fff;
            text-shadow: 0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9, 0 5px 0 #aaa, 0 6px 1px rgba(0,0,0,.1), 0 0 5px rgba(0,0,0,.1), 0 1px 3px rgba(0,0,0,.3), 0 3px 5px rgba(0,0,0,.2), 0 5px 10px rgba(0,0,0,.25), 0 10px 10px rgba(0,0,0,.2), 0 20px 20px rgba(0,0,0,.15);
        }

        /* 50. Cosmic Dust */
        .cosmic-dust {
            position: relative;
            color: #fff;
            overflow: hidden;
        }

            .cosmic-dust::before {
                content: '';
                position: absolute;
                top: 0;

                right: 0;
                bottom: 0;
                background-image: radial-gradient(#fff 1px, transparent 1px);
                background-size: 20px 20px;
                opacity: 0.2;
                pointer-events: none;
                z-index: -1;
                animation: cosmicTwinkle 5s infinite alternate;
            }

        @keyframes cosmicTwinkle {
            from {
                opacity: 0.1;
            }

            to {
                opacity: 0.3;
            }
        }
