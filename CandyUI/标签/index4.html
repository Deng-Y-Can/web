<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 炫酷 Label 特效</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #111;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            counter-reset: label-counter;
        }

        h1 {
            text-align: center;
            grid-column: 1 / -1;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 0 0 10px #0af;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .label-wrapper {
            background: rgba(30, 30, 40, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }

        label {
            font-size: 24px;
            font-weight: bold;
            user-select: none; /* Prevent text selection on interaction */
        }


        /* --- Effects Start Here --- */

        /* 1. Neon Breath */
        .neon-breath {
            color: #fff;
            text-shadow: 0 0 5px #8a2be2;
            animation: neonBreath 3s infinite alternate;
        }

        @keyframes neonBreath {
            from {
                text-shadow: 0 0 5px #8a2be2;
            }

            to {
                text-shadow: 0 0 10px #0ff, 0 0 30px #0ff, 0 0 60px #0ff;
            }
        }

        /* 2. Cyberpunk Flicker */
        .cyberpunk {
            color: #ff0055;
            animation: cyberFlicker 0.15s infinite alternate;
        }

        @keyframes cyberFlicker {
            0%, 19%, 21%, 23%, 100% {
                text-shadow: 0 0 10px #00ffcc;
            }

            20%, 22% {
                text-shadow: none;
            }
        }

        /* 3. Gradient Text */
        .gradient-text {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a1c4fd, #fbc2eb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* 4. Hologram */
        .hologram {
            position: relative;
            color: #0ff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

            .hologram::before {
                content: attr(data-text); /* Requires data-text attribute */
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                filter: blur(15px);
                opacity: 0.7;
                background: linear-gradient(45deg, #0ff, #f0f, #0ff);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                mix-blend-mode: screen;
            }

        /* 5. Glitch */
        .glitch {
            position: relative;
            color: white;
        }

            .glitch::before,
            .glitch::after {
                content: attr(data-text);
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            .glitch::before {
                left: 2px;
                text-shadow: -2px 0 red;
                clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
                animation: glitchTop 1s infinite linear alternate-reverse;
            }

            .glitch::after {
                left: -2px;
                text-shadow: -2px 0 blue;
                clip-path: polygon(0 80%, 100% 20%, 100% 100%, 0 100%);
                animation: glitchBottom 1.5s infinite linear alternate-reverse;
            }

        @keyframes glitchTop {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-3px, 3px);
            }

            40% {
                transform: translate(-3px, -3px);
            }

            60% {
                transform: translate(3px, 3px);
            }

            80% {
                transform: translate(3px, -3px);
            }

            100% {
                transform: translate(0);
            }
        }

        @keyframes glitchBottom {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(3px, 3px);
            }

            40% {
                transform: translate(3px, -3px);
            }

            60% {
                transform: translate(-3px, 3px);
            }

            80% {
                transform: translate(-3px, -3px);
            }

            100% {
                transform: translate(0);
            }
        }

        /* 6. Shimmer */
        .shimmer {
            background: linear-gradient(90deg, #ff8a00, #e52e71, #ff8a00);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmerFlow 2s linear infinite;
        }

        @keyframes shimmerFlow {
            to {
                background-position: 200% center;
            }
        }

        /* 7. Retro CRT Scanline */
        .crt-scan {
            position: relative;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #0f0;
        }

            .crt-scan::after {
                content: " ";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: repeating-linear-gradient( to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 95%, rgba(0, 255, 0, 0.1) 100% );
                pointer-events: none;
                animation: scan 0.1s linear infinite;
            }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(100%);
            }
        }

        /* 8. Liquid Metal */
        .liquid-metal {
            color: silver;
            text-shadow: 0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9, 0 5px 0 #aaa, 0 6px 1px rgba(0,0,0,.1), 0 0 5px rgba(0,0,0,.1), 0 1px 3px rgba(0,0,0,.3), 0 3px 5px rgba(0,0,0,.2), 0 5px 10px rgba(0,0,0,.25), 0 10px 10px rgba(0,0,0,.2), 0 20px 20px rgba(0,0,0,.15);
            animation: liquidWobble 2s ease-in-out infinite alternate;
        }

        @keyframes liquidWobble {
            0% {
                transform: skewX(-2deg);
            }

            100% {
                transform: skewX(2deg);
            }
        }

        /* 9. Fire Effect */
        .fire {
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff4500, 0 0 30px #ff4500, 0 0 40px #ff4500;
            animation: fireFlicker 0.1s infinite alternate;
        }

        @keyframes fireFlicker {
            0% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff4500;
            }

            100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff4500, 0 0 30px #ff4500, 0 0 40px #ff4500;
            }
        }

        /* 10. Animated Outline */
        .outline-animated {
            color: transparent;
            -webkit-text-stroke: 1px #0af;
            transition: all 0.3s ease;
        }

            .outline-animated:hover {
                color: #0af;
                text-shadow: 0 0 10px #0af;
            }

        /* 11. 3D Pop Out */
        .pop-out-3d {
            color: #fff;
            text-shadow: 1px 1px 0 #bbb, 2px 2px 0 #999, 3px 3px 0 #777, 4px 4px 0 #555, 5px 5px 0 #333;
            transition: transform 0.2s ease-out;
        }

            .pop-out-3d:hover {
                transform: translate(-5px, -5px);
            }

        /* 12. Floating */
        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* 13. Pulse */
        .pulse {
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0% {
                text-shadow: 0 0 5px #fff;
            }

            50% {
                text-shadow: 0 0 20px #fff, 0 0 30px #f0f;
            }

            100% {
                text-shadow: 0 0 5px #fff;
            }
        }

        /* 14. Typewriter */
        .typewriter {
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent
            }

            50% {
                border-color: orange;
            }
        }

        /* 15. Morphing Color */
        .morph-color {
            animation: morphColors 5s infinite alternate;
        }

        @keyframes morphColors {
            0% {
                color: #ff0000;
            }

            25% {
                color: #00ff00;
            }

            50% {
                color: #0000ff;
            }

            75% {
                color: #ffff00;
            }

            100% {
                color: #ff00ff;
            }
        }

        /* 16. Blur In */
        .blur-in {
            filter: blur(5px);
            animation: unblur 1.5s forwards;
        }

        @keyframes unblur {
            to {
                filter: blur(0);
            }
        }

        /* 17. Fade In */
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* 18. Slide In Left */
        .slide-in-left {
            transform: translateX(-100%);
            animation: slideInLeft 1s forwards;
        }

        @keyframes slideInLeft {
            to {
                transform: translateX(0);
            }
        }

        /* 19. Slide In Right */
        .slide-in-right {
            transform: translateX(100%);
            animation: slideInRight 1s forwards;
        }

        @keyframes slideInRight {
            to {
                transform: translateX(0);
            }
        }

        /* 20. Zoom In */
        .zoom-in {
            transform: scale(0);
            animation: zoomInEffect 0.8s forwards;
        }

        @keyframes zoomInEffect {
            to {
                transform: scale(1);
            }
        }

        /* 21. Flip */
        .flip {
            perspective: 1000px;
        }

            .flip label {
                display: inline-block;
                transform-style: preserve-3d;
                animation: flipLabel 2s infinite;
            }

        @keyframes flipLabel {
            0% {
                transform: rotateY(0);
            }

            50% {
                transform: rotateY(180deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        /* 22. Swing */
        .swing {
            transform-origin: top center;
            animation: swingEffect 2s infinite ease-in-out;
        }

        @keyframes swingEffect {
            0%, 100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(10deg);
            }

            75% {
                transform: rotate(-10deg);
            }
        }

        /* 23. Bounce */
        .bounce {
            animation: bounceEffect 1s infinite;
        }

        @keyframes bounceEffect {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }

        /* 24. Shake */
        .shake {
            animation: shakeEffect 0.5s infinite;
        }

        @keyframes shakeEffect {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        /* 25. Wobble */
        .wobble {
            display: inline-block;
            animation: wobbleEffect 1s ease-in-out infinite;
        }

        @keyframes wobbleEffect {
            0% {
                transform: translateX(0%);
            }

            15% {
                transform: translateX(-25%) rotate(-5deg);
            }

            30% {
                transform: translateX(20%) rotate(3deg);
            }

            45% {
                transform: translateX(-15%) rotate(-3deg);
            }

            60% {
                transform: translateX(10%) rotate(2deg);
            }

            75% {
                transform: translateX(-5%) rotate(-1deg);
            }

            100% {
                transform: translateX(0%);
            }
        }

        /* 26. Heartbeat */
        .heartbeat {
            animation: heartbeatEffect 1.5s infinite;
        }

        @keyframes heartbeatEffect {
            0% {
                transform: scale(1);
            }

            5% {
                transform: scale(1.1);
            }

            10% {
                transform: scale(1);
            }

            15% {
                transform: scale(1.1);
            }

            50% {
                transform: scale(1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* 27. Rotate */
        .rotate {
            display: inline-block;
            animation: rotateEffect 4s linear infinite;
        }

        @keyframes rotateEffect {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* 28. Rainbow */
        .rainbow {
            background-image: linear-gradient(90deg, #ff2d75, #ff7a45, #ffd166, #06d6a0, #118ab2, #073b4c, #ff2d75);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbowShift 4s ease infinite;
        }

        @keyframes rainbowShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* 29. Hover Glow */
        .hover-glow {
            transition: text-shadow 0.3s ease;
        }

            .hover-glow:hover {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            }

        /* 30. Hover Scale */
        .hover-scale {
            transition: transform 0.3s ease;
        }

            .hover-scale:hover {
                transform: scale(1.2);
            }

        /* 31. Hover Color Change */
        .hover-color-change {
            transition: color 0.3s ease;
            color: #aaa;
        }

            .hover-color-change:hover {
                color: #0af;
            }

        /* 32. Hover Underline Grow */
        .hover-underline-grow {
            position: relative;
            display: inline-block;
        }

            .hover-underline-grow::after {
                content: '';
                position: absolute;
                width: 0;
                height: 2px;
                bottom: 0;
                left: 0;
                background-color: #0af;
                transition: width 0.3s ease;
            }

            .hover-underline-grow:hover::after {
                width: 100%;
            }

        /* 33. Hover Underline Reveal */
        .hover-underline-reveal {
            position: relative;
            display: inline-block;
        }

            .hover-underline-reveal::after {
                content: '';
                position: absolute;
                width: 100%;
                height: 2px;
                bottom: 0;
                left: 0;
                background-color: #f0a;
                transform: scaleX(0);
                transform-origin: bottom right;
                transition: transform 0.3s ease;
            }

            .hover-underline-reveal:hover::after {
                transform: scaleX(1);
                transform-origin: bottom left;
            }

        /* 34. Hover Overline */
        .hover-overline {
            position: relative;
            display: inline-block;
        }

            .hover-overline::before {
                content: '';
                position: absolute;
                width: 0;
                height: 2px;
                top: 0;
                left: 0;
                background-color: #ff0;
                transition: width 0.3s ease;
            }

            .hover-overline:hover::before {
                width: 100%;
            }

        /* 35. Hover Strikethrough */
        .hover-strikethrough {
            position: relative;
            display: inline-block;
        }

            .hover-strikethrough::after {
                content: '';
                position: absolute;
                width: 0;
                height: 2px;
                top: 50%;
                left: 0;
                background-color: #f00;
                transition: width 0.3s ease;
            }

            .hover-strikethrough:hover::after {
                width: 100%;
            }

        /* 36. Hover Background Change */
        .hover-bg-change {
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

            .hover-bg-change:hover {
                background-color: rgba(0, 170, 255, 0.2);
            }

        /* 37. Hover Border */
        .hover-border {
            padding: 5px 10px;
            border: 2px solid transparent;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

            .hover-border:hover {
                border-color: #0af;
            }

        /* 38. Hover Shadow */
        .hover-shadow {
            transition: box-shadow 0.3s ease;
        }

            .hover-shadow:hover {
                box-shadow: 0 0 15px rgba(0, 170, 255, 0.7);
            }

        /* 39. Hover Tilt */
        .hover-tilt {
            display: inline-block;
            transition: transform 0.2s ease-out;
        }

            .hover-tilt:hover {
                transform: perspective(1000px) rotateY(15deg);
            }

        /* 40. Hover Skew */
        .hover-skew {
            display: inline-block;
            transition: transform 0.2s ease-out;
        }

            .hover-skew:hover {
                transform: skewX(-10deg);
            }

        /* 41. Hover Flip X */
        .hover-flip-x {
            display: inline-block;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

            .hover-flip-x:hover {
                transform: rotateX(180deg);
            }

        /* 42. Hover Flip Y */
        .hover-flip-y {
            display: inline-block;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

            .hover-flip-y:hover {
                transform: rotateY(180deg);
            }

        /* 43. Click Ripple */
        /* Pure CSS ripple is complex, this is a simplified hover version */
        .click-ripple {
            position: relative;
            overflow: hidden;
        }

            .click-ripple::before {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.5);
                transform: translate(-50%, -50%);
                transition: width 0.6s, height 0.6s;
            }

            .click-ripple:active::before {
                width: 300px;
                height: 300px;
            }

        /* 44. Text Distortion */
        .distort {
            position: relative;
            display: inline-block;
        }

            .distort::before,
            .distort::after {
                content: attr(data-text);
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            .distort::before {
                color: red;
                animation: distortRed 0.5s infinite alternate;
            }

            .distort::after {
                color: blue;
                animation: distortBlue 0.7s infinite alternate;
            }

        @keyframes distortRed {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-2px, 2px);
            }
        }

        @keyframes distortBlue {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(2px, -2px);
            }
        }

        /* 45. VHS Static */
        .vhs-static {
            color: #fff;
            font-family: 'Courier New', monospace;
            position: relative;
            overflow: hidden;
        }

            .vhs-static::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: repeating-linear-gradient( 0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px );
                pointer-events: none;
                animation: vhsScan 0.5s linear infinite;
            }

            .vhs-static::after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(255, 255, 255, 0.05);
                opacity: 0;
                animation: vhsNoise 0.2s infinite;
            }

        @keyframes vhsScan {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        @keyframes vhsNoise {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 0.1;
            }

            100% {
                opacity: 0;
            }
        }

        /* 46. Pixelated */
        .pixelated {
            image-rendering: pixelated;
            font-family: 'Press Start 2P', cursive; /* Web font required */
            font-size: 16px;
            color: #0f0;
            text-shadow: 2px 2px 0 #000;
        }

        /* 47. ASCII Art Inspired */
        .ascii-art {
            font-family: monospace;
            white-space: pre;
            line-height: 1;
            color: #0af;
        }

        /* 48. Matrix Code Rain Inspired (Static) */
        .matrix-inspired {
            color: #0f0;
            font-family: 'Courier New', monospace;
            position: relative;
            overflow: hidden;
        }

            .matrix-inspired::before {
                content: "01010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010......"; /* Long string of 1s and 0s */
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                color: rgba(0, 255, 0, 0.1);
                pointer-events: none;
                z-index: -1;
                word-break: break-all;
            }

        /* 49. Embossed */
        .embossed {
            color: #ddd;
            text-shadow: 1px 1px 0 #444, 2px 2px 0 #333, 3px 3px 0 #222;
        }

        /* 50. Engraved */
        .engraved {
            color: #222;
            text-shadow: -1px -1px 0 #ddd, -2px -2px 0 #eee;
        }
    </style>
</head>
<body>

    <h1>50 炫酷 Label 特效</h1>
    <div class="container">

        <div class="label-wrapper"><label class="neon-breath">Neon Breath</label></div>
        <div class="label-wrapper"><label class="cyberpunk">Cyberpunk</label></div>
        <div class="label-wrapper"><label class="gradient-text">Gradient Text</label></div>
        <div class="label-wrapper"><label class="hologram" data-text="Hologram">Hologram</label></div>
        <div class="label-wrapper"><label class="glitch" data-text="Glitch">Glitch</label></div>
        <div class="label-wrapper"><label class="shimmer">Shimmer Flow</label></div>
