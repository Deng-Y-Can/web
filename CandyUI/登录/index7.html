<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Core | Secure Access</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: white;
    }

    #glCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* -------------------
       ÁôªÂΩïÈù¢ÊùøÂÆö‰ΩçÂú®Âè≥‰∏äËßí
       ------------------- */
    .login-panel {
      position: fixed;
      top: 50px;       /* Ë∑ùÁ¶ªÈ°∂ÈÉ® */
      right: 50px;     /* Ë∑ùÁ¶ªÂè≥Ëæπ */
      z-index: 2;
      width: 90%;
      max-width: 420px;
      padding: 45px 30px;
      background: rgba(10, 8, 24, 0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      border: 1px solid rgba(138, 43, 226, 0.4);
      box-shadow:
        0 0 35px rgba(138, 43, 226, 0.3),
        0 0 60px rgba(0, 255, 255, 0.2),
        inset 0 0 15px rgba(0, 255, 255, 0.15);
      text-align: center;
      transition: transform 0.5s cubic-bezier(0.22, 0.61, 0.36, 1), box-shadow 0.3s ease;
    }

    .login-panel:hover {
      transform: translateY(-8px);
      box-shadow:
        0 0 45px rgba(138, 43, 226, 0.45),
        0 0 75px rgba(0, 255, 255, 0.3),
        inset 0 0 20px rgba(0, 255, 255, 0.25);
    }

    .title {
      font-size: 34px;
      font-weight: 800;
      margin-bottom: 35px;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 300%;
      animation: titleGlow 4s ease infinite;
    }

    @keyframes titleGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .input-group {
      position: relative;
      margin-bottom: 28px;
    }

    .input-group input {
      width: 100%;
      padding: 15px 20px 15px 52px;
      background: rgba(20, 15, 40, 0.85);
      border: 2px solid transparent;
      border-radius: 14px;
      color: #f0f0ff;
      font-size: 16px;
      outline: none;
      transition: all 0.35s ease;
    }

    .input-group input:focus {
      border-color: #00ffff;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
    }

    .input-group::before {
      content: attr(data-icon);
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #8a2be2;
    }

    .btn-login {
      width: 100%;
      padding: 15px;
      background: transparent;
      border: 2px solid #ff00ff;
      border-radius: 14px;
      color: #ff00ff;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      letter-spacing: 1px;
      transition: all 0.4s ease;
    }

    .btn-login::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 0, 255, 0.25);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s, opacity 0.6s;
      opacity: 0;
    }

    .btn-login:hover {
      background: rgba(255, 0, 255, 0.1);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
      color: white;
    }

    .btn-login:active::after {
      width: 400px;
      height: 400px;
      opacity: 0;
    }

    .message {
      margin-top: 25px;
      min-height: 22px;
      font-size: 15px;
      font-weight: 600;
    }

    .success { color: #00ffaa; text-shadow: 0 0 8px rgba(0, 255, 170, 0.6); }
    .error { color: #ff44aa; text-shadow: 0 0 8px rgba(255, 68, 170, 0.6); }

    @media (max-width: 500px) {
      .title { font-size: 28px; }
      .login-panel {
          padding: 35px 20px;
          top: 20px;    /* Â∞èÂ±èÂπï‰∏ä‰πüË∞ÉÊï¥È°∂ÈÉ®Ë∑ùÁ¶ª */
          right: 20px;
          left: 20px; /* Âú®Â∞èÂ±èÂπï‰∏äÂ±Ö‰∏≠ */
          max-width: none;
      }
    }
  </style>
</head>
<body>

<canvas id="glCanvas"></canvas>

<div class="login-panel">
  <h1 class="title">NEON CORE</h1>
  <div class="input-group" data-icon="üë§">
    <input type="text" id="username" placeholder="Username" autocomplete="off" />
  </div>
  <div class="input-group" data-icon="üîí">
    <input type="password" id="password" placeholder="Password" />
  </div>
  <button class="btn-login" onclick="handleLogin()">ACCESS GRANTED</button>
  <div id="message" class="message"></div>
</div>

<script>
  // ========== ÂéüÁîü WebGL Á≤íÂ≠êÁΩëÁªú ==========
  const canvas = document.getElementById('glCanvas');
  const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

  if (!gl) {
    alert('WebGL not supported! Falling back to static background.');
    document.body.style.background = 'radial-gradient(circle, #1a0a2e, #000000)';
  }

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    if (gl) {
      gl.viewport(0, 0, canvas.width, canvas.height);
    }
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas(); // Initial size

  // --- Shaders ---
  const vsSource = `
    attribute vec2 aVertexPosition;
    uniform float uTime;
    uniform vec2 uResolution;
    varying float vAlpha;

    void main() {
        vec2 pos = aVertexPosition;
        
        // Complex wave displacement for dynamic feel
        float wave1 = sin(pos.x * 0.01 + uTime * 0.8) * 15.0;
        float wave2 = cos(pos.y * 0.015 + uTime * 1.2) * 10.0;
        float wave3 = sin((pos.x + pos.y) * 0.005 + uTime * 0.5) * 8.0;
        
        pos.y += wave1 + wave2 + wave3;
        pos.x += cos(pos.y * 0.01 - uTime) * 5.0;

        // Convert to clip space
        vec2 clipSpace = (pos / uResolution) * 2.0 - 1.0;
        gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
        gl_PointSize = 2.2;
        
        // Fade particles at edges
        float distToCenter = length(clipSpace);
        vAlpha = 1.0 - smoothstep(0.7, 1.0, distToCenter);
    }
  `;

  const fsSource = `
    precision highp float;
    varying float vAlpha;
    void main() {
        // Make points circular
        vec2 coord = gl_PointCoord - vec2(0.5);
        if(length(coord) > 0.5) discard;
        
        // Color: Vibrant purple to cyan gradient based on screen position
        vec2 fragCoord = gl_FragCoord.xy / vec2(1920.0, 1080.0); // Approx screen size for gradient calc
        vec3 color1 = vec3(0.54, 0.16, 0.89); // #8a2be2
        vec3 color2 = vec3(0.0, 1.0, 1.0);   // #00ffff
        vec3 color = mix(color1, color2, fragCoord.x);
        
        gl_FragColor = vec4(color, vAlpha * 0.75);
    }
  `;

  // --- Shader Setup ---
  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        console.error('Shader compile error:', gl.getShaderInfoLog(shader));
        gl.deleteShader(shader);
        return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vsSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fsSource);

  const shaderProgram = gl.createProgram();
  gl.attachShader(shaderProgram, vertexShader);
  gl.attachShader(shaderProgram, fragmentShader);
  gl.linkProgram(shaderProgram);

  if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
    console.error('Shader program link error:', gl.getProgramInfoLog(shaderProgram));
  }

  gl.useProgram(shaderProgram);

  const positionAttributeLocation = gl.getAttribLocation(shaderProgram, "aVertexPosition");
  const timeUniformLocation = gl.getUniformLocation(shaderProgram, "uTime");
  const resolutionUniformLocation = gl.getUniformLocation(shaderProgram, "uResolution");

  // --- Particle Data Generation ---
  const PARTICLE_COUNT = 2500;
  const positions = new Float32Array(PARTICLE_COUNT * 2);
  for (let i = 0; i < PARTICLE_COUNT * 2; i += 2) {
    positions[i]     = Math.random() * canvas.width;   // x
    positions[i + 1] = Math.random() * canvas.height;  // y
  }

  const positionBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
  gl.bufferData(gl.ARRAY_BUFFER, positions, gl.DYNAMIC_DRAW);

  gl.enableVertexAttribArray(positionAttributeLocation);
  gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

  // --- Render Loop ---
  gl.enable(gl.BLEND);
  gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
  gl.clearColor(0.0, 0.0, 0.0, 0.0);

  let startTime = Date.now();
  function render() {
    const currentTime = (Date.now() - startTime) / 1000;

    if (gl) {
      gl.uniform1f(timeUniformLocation, currentTime);
      gl.uniform2f(resolutionUniformLocation, canvas.width, canvas.height);

      gl.clear(gl.COLOR_BUFFER_BIT);
      gl.drawArrays(gl.POINTS, 0, PARTICLE_COUNT);
    }
    requestAnimationFrame(render);
  }
  render();

  // ========== ÁôªÂΩïÈÄªËæë ==========
  function handleLogin() {
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value.trim();
    const msg = document.getElementById('message');

    if (!u || !p) {
      msg.className = 'message error';
      msg.textContent = 'FIELDS REQUIRED';
      return;
    }

    if (u === 'admin' && p === 'cyberpunk') {
      msg.className = 'message success';
      msg.textContent = 'ACCESS GRANTED ‚úì WELCOME TO THE GRID.';
    } else {
      msg.className = 'message error';
      msg.textContent = 'ACCESS DENIED ‚úó CREDENTIALS INVALID.';
    }
  }

  document.addEventListener('keypress', e => {
    if (e.key === 'Enter') handleLogin();
  });
</script>

</body>
</html>
