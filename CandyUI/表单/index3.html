    <script>
        // --- ç²’å­èƒŒæ™¯é€»è¾‘ ---
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const numParticles = 100;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.color = `rgba(100, 200, 255, ${Math.random() * 0.5 + 0.1})`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();
        // --- End ç²’å­èƒŒæ™¯ ---

        // --- è¿›åº¦æ¡å’Œæ•°å€¼è”åŠ¨ ---
        const throttleSlider = document.getElementById('data-throttle');
        const progress = document.getElementById('throttle-progress');
        const valueDisplay = document.getElementById('throttle-value');

        function updateThrottle() {
            const value = throttleSlider.value;
            progress.style.width = value + '%';
            valueDisplay.textContent = value + '%';
        }

        updateThrottle(); // åˆå§‹åŒ–æ˜¾ç¤º
        throttleSlider.addEventListener('input', updateThrottle);
        // --- End è¿›åº¦æ¡ ---

        // --- è¡¨å•æäº¤ ---
        document.getElementById('setupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // è¿™é‡Œå¯ä»¥æ·»åŠ å®é™…çš„æäº¤é€»è¾‘ï¼Œä¾‹å¦‚å‘é€AJAXè¯·æ±‚
            alert('âœ… NEURAL PARAMETERS SYNCHRONIZED SUCCESSFULLY!');
            // å¯é€‰ï¼šé‡ç½®è¡¨å•
            // e.target.reset();
            // updateThrottle(); // é‡ç½®æ»‘å—æ˜¾ç¤º
        });
        // --- End è¡¨å• ---

        // --- æŒ‰é’®æ¶Ÿæ¼ªæ•ˆæœ ---
        const buttons = document.querySelectorAll('.btn-submit');
        buttons.forEach(button => {
            button.addEventListener('click', function (e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;

                this.querySelector('.ripple-container').appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
        // --- End æ¶Ÿæ¼ª ---

    </script>
